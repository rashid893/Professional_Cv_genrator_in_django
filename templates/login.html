{% load crispy_forms_tags %}  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        html,
        body {
            height: 100%;
            width: 100%;
        }

        #loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
          }
          
          @keyframes spin {
            0% {
              transform: rotate(0deg);
            }
            100% {
              transform: rotate(360deg);
            }
          }
          
    </style>
    
</head>
<body class='bg-cyan text-light' style="background-color:cyan;">
    <div class="container h-100 d-flex flex-column justify-content-center">
        <div class="col-md-6 offset-md-3">
            <div class="card bg-dark card-outline-primary">
                <div class="card-header">
                    <h3 class="card-title text-center">Login</h3>
                </div>
                <div class="card-body">
                    {% if messages %} {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %} {% endif %}
                    <form id="login-frm" method="POST" novalidate class="shadow-lg p-3 mb-5" >
                        {% csrf_token %}
                        <!-- <div class="from-group">
                            <label for="username" class="control-label">Username</label>
                            <input type="text" class='form-control' name="username" required>
                        </div>
                        <div class="from-group">
                            <label for="password" class="control-label">Password</label>
                            <input type="password" class='form-control' name="password" required>
                        </div> -->
                        <div id="loader"></div> 
                        {{form|crispy}}
                        
                             
                        <div class="from-group">
                            <div class="mt-2 d-flex w-100 justify-content-end">
                                <button class="btn btn-primary rounded-0 btn-sm mr-2 "id="submitBtn">Login</button>
                               

                                <br>
                                <a class="btn btn-success rounded-0 btn-sm" href="/register">Register</a>
                                <br>
                            
                            
                            </div>
                            <a  class="text-danger"href="{% url 'password-reset' %}">forgot password</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.slim.js" integrity="sha256-dWvV84T6BhzO4vG6gWhsWVKVoa4lVmLnpBOZh/CAHU4=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script>
    document.getElementById("submitBtn").addEventListener("click", function() {
  var loader = document.getElementById("loader");
  loader.style.display = "block";
  
  // Simulating a loading delay with setTimeout
  setTimeout(function() {
    loader.style.display = "none";
    console.log("Successfully logged in.");
  }, 2000); // Change the value to adjust the loading duration
});

</script>

</body>

</html>
