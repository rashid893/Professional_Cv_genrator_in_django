{% load crispy_forms_tags %}  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<style>
		html,
		body {
			
		}
	</style>
	
</head>
<body class=' text-light' style="background-color:cyan;">
    <div class="container h-100 d-flex flex-column justify-content-center">
        <div class="col-md-6 offset-md-3">
            <div class="card bg-dark card-outline-primary">
                <div class="card-header">
                  
                </div>
				
                <div class="card-body">
                   
				
                    <form id="register-frm" action="" method="post"novalidate class="shadow-lg p-3 mb-5">
						<h5 class="card-title text-center" style="color:white;">Create an Account</h5>
                        {% csrf_token %}
            
                        {{ form|crispy }}
                        <div class="from-group">
                            <div class="mt-2 d-flex w-100 justify-content-end">
                                <a class="btn btn-primary rounded-0 btn-sm mr-2" href="/"><i class="fa fa-angle-left"></i> Back to Login</a>
                                <button class="btn btn-success rounded-0 btn-sm">Create Account</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.6.4.slim.js" integrity="sha256-dWvV84T6BhzO4vG6gWhsWVKVoa4lVmLnpBOZh/CAHU4=" crossorigin="anonymous"></script>
<script>
    $(function() {
        $('#register-frm').submit(function(e) {
            start_loader()
        })
    })

    var loader_script = '<div id="pre-loader">' +
        '<div class="spinner-border text-primary" role="status">' +
        '<span class="sr-only">Loading...</span>' +
        '</div>' +
        '</div>';
    window.start_loader = function() {
        if ($('body>#pre-loader').length <= 0) {
            $('body').append(loader_script)
        }
    }
    window.end_loader = function() {
        var loader = $('body>#pre-loader')
        if (loader.length > 0) {
            loader.remove()
        }
    }
</script>
          

<!--Register--> 
{% comment %} <div class="container py-5">
	{% if messages %}
    {% for message in  messages %}
    <small class="alert alert-success">{{message}}</small>
    {% endfor %}
    {% endif %}
 {% endcomment %}

	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
